<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body data-bs-theme="dark">
    <div class="container-xl justify-content-center d-flex vh-100 align-items-center">
        <div class="row align-items-center shadow h-100 w-50">
            <div class="col-12 text-center p-5">
                <h3 class="title-1">Pick your side</h3>
                <div class=" align justify-content-center my-5">
                    <div class="align-items-center col-6 vstack float-start gap-5">
                        <img src="./assests/x.png" alt="player-icon" class="img w-50">
                        <input type="radio" name="player-choice" class="form-check-input choice" id="choice" checked>
                    </div>
                    <div class="col-6 vstack float-end gap-5 align-items-center">
                        <img src="./assests/o.png" alt="player-icon" class="img w-50">
                        <input type="radio" name="player-choice" class="form-check-input choice" id="">
                    </div>
                </div>
                <a href="#">
                    <button type="button" class="btn btn-primary rounded-5 my-3 w-75 btn-p1 mt-5">Continue</button>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
</html>
